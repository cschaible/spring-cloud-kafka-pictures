kafka:
  channels:
    user:
      topic: "local.user"
      partitions: 3
    image:
      topic: "local.image"
      partitions: 3
    comment:
      topic: "local.comment"
      partitions: 3

spring:
  kafka:
    properties:
      reconnect.backoff.ms: 2000
      reconnect.backoff.max.ms: 15000
      retry.backoff.ms: 5000

  profiles:
    include: kafka

  bootstrap-servers: localhost:9092