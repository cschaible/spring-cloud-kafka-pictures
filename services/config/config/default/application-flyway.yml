spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    generate-ddl: false
  flyway:
    enabled: true
    validate-on-migrate: true
    clean-on-validation-error: false
    check-location: true
    encoding: UTF-8
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql