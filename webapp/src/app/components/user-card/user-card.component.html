<mat-card class="user-card">
  <a class="text-dark" [routerLink]="userProfileUrl()">
    <mat-card-header>
      <div mat-card-avatar class="user-card-header-image" [style.background-image]="profilePictureUrl()"></div>
      <mat-card-title>{{user.displayName}}</mat-card-title>
    </mat-card-header>
  </a>
</mat-card>
