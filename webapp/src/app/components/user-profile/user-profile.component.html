<div class="container-fluid">
  <mat-card class="user-card">
    <mat-card-header>
      <div mat-card-avatar class="user-card-header-image" [style.background-image]="profilePictureUrl()"></div>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title>{{user.displayName}}</mat-card-title>
    </mat-card-content>
  </mat-card>
  <app-user-pictures [userId]="user.identifier"></app-user-pictures>
</div>
