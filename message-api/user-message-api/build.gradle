buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = 1.8

//Publish the app to local maven repository by executing
//./gradlew clean build publishToMavenLocal
publishing {
    repositories {
        mavenLocal()
    }
    publications {
        mavenJava(MavenPublication) {
            ext.repo = 'mavenLocal'
            from components.java
            pom {
                name = project.getName()
                description = "User Message API Library"
            }
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly('org.projectlombok:lombok:1.18.8')
    compile('info.novatec.spring.showcase:common-api:0.0.1-SNAPSHOT')
}

evaluationDependsOn(':common-api')
